<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Philosopher&display=swap');
  </style>
</head>

<body>
  <header>
    <img class="logo left-logo" src="./assets/self-care-logo.webp" alt="self care logo">
    <h1>Self Care Center</h1>
    <img class="logo right-logo" src="./assets/self-care-logo.webp"
      alt="self care logo">
  </header>
  <h3>Which type of message would you like to receive?</h3>
  <section>
    <img class="select-box"
      src="./assets/selection-bg.webp">
    <div class="select-box-contents">
      <form class="message-selection">
        <input class="affirmation-message" type="radio" name="choice"
          value="affirmation" />
        <label>Affirmation</label>
        <input class="mantra-message" type="radio" name="choice"
          value="mantra" />
        <label>Mantra</label>
      </form>
      <p class="error-message"></p>
      <button class="receive-button">Receive Message</button>
    </div>
  </section>
  <section>
    <img class="message-box"
      src="./assets/message-bg.webp">
    <div class="message-contents">
      <div class="fav-buttons hidden">
        <img class="fav favorite-empty" src="./assets/favorite-empty.webp" />
        <img class="fav favorite-selected" src="./assets/favorite-selected.webp" />
      </div>
      <p class="received-message hidden"></p>
      <img class="mediation-guy" src="./assets/meditation-icon.webp" />
      <button class="clear-button hidden">Clear Message</button>
      <button class="view-favorites hidden">View My Favorites</button>
    </div>
  </section>
  <script type="text/javascript" src="main.js"></script>
  <script src="./affirmations-mantras.js"></script>
</body>

</html>
